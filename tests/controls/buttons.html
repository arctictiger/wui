<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Buttons - Test</title>
        <link rel="stylesheet" type="text/css" href="../../src/css/iPhone/wui_mini_v0.1.css"/>
        <script src="../../wui_mini_v0.1.js"></script>
        
        <script>
            // Load controls when DOM content is ready.
            document.addEventListener('DOMContentLoaded', function() {
                var app = wui.controls.app();
                var standard = wui.controls.buttons.standard();
                standard.setText("Standard");
                
                var red = wui.controls.buttons.red();
                red.setText("red");
                
                var back = wui.controls.buttons.back();
                back.setText("Back");
                
                var add = wui.controls.buttons.add();
                
                var greyLamp = wui.controls.buttons.greyLamp();
                
                var greenLamp = wui.controls.buttons.greenLamp();
                
                var orangeLamp = wui.controls.buttons.orangeLamp();
                 
                var redLamp = wui.controls.buttons.redLamp();
                
                app.appendControl(standard);
                app.appendControl(red);
                app.appendControl(back);
                app.appendControl(add);
                app.appendControl(greyLamp);
                app.appendControl(greenLamp);
                app.appendControl(orangeLamp);
                app.appendControl(redLamp);
                /* Add app to page */
                var body = document.getElementsByTagName('body')[0];
                body.appendChild(app.getDomElement());
            }, false);

        </script>
    </head>
    <body>
    </body>
</html>
