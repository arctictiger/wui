   // Load controls when DOM content is ready.
  document.addEventListener('DOMContentLoaded', function(){
    var app = wui.controls.app();
    var body = document.getElementsByTagName('body')[0];
    body.appendChild(app.getElement());
    
    var standardControlClick = wui.controls.control();
    standardControlClick.getElement().innerHTML = "Control "+ standardControlClick.getControlNumber() +" with click";
    standardControlClick.setOnClick(function(){alert('clicked');});
  
    var standardControlToggle = wui.controls.control();
    standardControlToggle.getElement().innerHTML = "Control "+ standardControlToggle.getControlNumber() +" with toggle control " + standardControlClick.getControlNumber();
    standardControlToggle.setOnClick(function(){standardControlClick.toggle();});
    
  
    app.appendControl(standardControlClick);
    app.appendControl(standardControlToggle);
