<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TitleBar - Test</title>
        
        <link rel="stylesheet" type="text/css" href="../../src/css/iPhone/wui.css"/>
        <link rel="stylesheet" type="text/css" href="../../src/css/iPhone/wui_controls_titleBar.css"/>
        <script src="../../src/js/wui.js"></script>
        <script src="../../src/js/wui_controls.js"></script>
        <script src="../../src/js/wui_controls_control.js"></script>
        <script src="../../src/js/wui_controls_titleBar.js"></script>
        
        <script>
            // Load controls when DOM content is ready.
            document.addEventListener('DOMContentLoaded', function() {
                var control1 = wui.controls.control();
                control1.getDomElement().innerHTML = "Control 1";
                control1.setOnClick( function() {
                    alert('clicked');
                });
                
                var control2 = wui.controls.control();
                control2.getDomElement().innerHTML = "Control 2";
                control2.setOnClick( function() {
                  alert("clicked");
                });
              
                var titleBar = wui.controls.titleBar();
                titleBar.setText("Hello");
                titleBar.leftContainer.appendControl(control1);
                titleBar.rightContainer.appendControl(control2);
                
                /* Add control to page */
                var body = document.getElementsByTagName('body')[0];
                body.appendChild(titleBar.getDomElement());
            }, false);

        </script>
    </head>
    <body>
    </body>
</html>
